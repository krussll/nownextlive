    <style>
        :root {
            color-scheme: light;
            --mui-primary: #1976d2;
            --mui-surface: #ffffff;
            --mui-background: #f5f7fb;
            --mui-on-surface: #0f172a;
            --mui-muted: #5f6b7a;
            --mui-border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(25, 118, 210, 0.08), transparent 35%),
                radial-gradient(circle at 80% 0%, rgba(25, 118, 210, 0.06), transparent 30%),
                var(--mui-background);
            color: var(--mui-on-surface);
            min-height: 100vh;
            padding: 32px;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(90deg, var(--mui-primary), #42a5f5);
            color: #fff;
            padding: 24px 28px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(25, 118, 210, 0.25);
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
        }

        header span {
            font-weight: 700;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            opacity: 0.85;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.4rem, 2vw, 1.8rem);
        }

        .spaces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .space-card {
            background: var(--mui-surface);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--mui-border);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            transition: transform 150ms ease, box-shadow 150ms ease;
        }

        .space-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
        }

        .space-card h2 {
            margin: 0 0 12px;
            font-size: 1.05rem;
            color: var(--mui-primary);
        }

        .event {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--mui-border);
            background: #f9fbff;
            margin-bottom: 10px;
        }

        .event.now {
            border-left: 4px solid var(--mui-primary);
        }

        .event.next {
            border-left: 4px solid #90caf9;
        }

        .event-time {
            font-weight: 700;
            color: var(--mui-primary);
            min-width: 56px;
        }

        .event-content {
            display: grid;
            gap: 4px;
        }

        .label {
            font-size: 0.8rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--mui-muted);
        }

        .event-details h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
        }

        .event-details p {
            margin: 4px 0 0;
            color: var(--mui-muted);
            line-height: 1.4;
            min-height: 20px;
        }

        #clock {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #fff;
            border-radius: 12px;
            padding: 12px 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            border: 1px solid var(--mui-border);
            font-weight: 700;
            color: var(--mui-primary);
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            color: var(--mui-on-surface);
            font-size: 1.25rem;
            z-index: 9999;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        #loading-overlay::after {
            content: "";
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 4px solid #e3f2fd;
            border-top-color: var(--mui-primary);
            margin-left: 16px;
            animation: spin 1s linear infinite;
        }

        #loading-overlay.is-hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 200ms ease;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 20px 16px 80px;
            }

            header {
                padding: 20px;
            }
        }
    </style>
</head>

    <div id="clock" aria-live="polite">00:00</div>
    <script>
        (function () {
            const clockElement = document.getElementById('clock');

            if (!clockElement) {
                return;
            }

            const updateClock = () => {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                clockElement.textContent = `${hours}:${minutes}`;
            };

            updateClock();
            setInterval(updateClock, 1000);
        })();
    </script>
    <script type="module">
        import { io } from "https://cdn.socket.io/4.8.1/socket.io.esm.min.js";

        const overlay = document.getElementById("loading-overlay");

        const hideLoadingOverlay = () => {
            if (overlay) {
                overlay.classList.add("is-hidden");
            }
        };

        const spaces = Array.from({ length: 6 }, (_, index) => {
            const suffix = index === 0 ? "" : `${index + 1}`;

            const idFor = (prefix, part) => {
                if (part === "title") return `${prefix}${suffix}`;
                if (part === "subtitle") return `${prefix}${suffix ? suffix : ""}-desc`;
                return `${prefix}${suffix ? suffix : ""}-time`;
            };

            return {
                now: {
                    title: document.getElementById(idFor("now", "title")),
                    subtitle: document.getElementById(idFor("now", "subtitle")),
                    time: document.getElementById(idFor("now", "time")),
                },
                next: {
                    title: document.getElementById(idFor("next", "title")),
                    subtitle: document.getElementById(idFor("next", "subtitle")),
                    time: document.getElementById(idFor("next", "time")),
                },
            };
        });

        const socket = io("https://hidden-journey-22873-ad31037ba953.herokuapp.com");

        socket.on("connect", () => {
            console.log("connected");
            socket.emit("room-request", { room: "NDST3", role: "DISPLAY" });
        });

        socket.on("room-status", (d) => {
            console.log(d);
        });

        const setEventContent = (refs, data = {}) => {
            if (!refs) {
                return;
            }

            const title = data?.title ?? "";
            const subtitle = data?.subtitle ?? "";
            const time = data?.time ?? "";

            if (refs.title) {
                refs.title.textContent = title;
            }

            if (refs.subtitle) {
                refs.subtitle.textContent = subtitle;
            }

            if (refs.time) {
                if (time) {
                    refs.time.textContent = time;
                    refs.time.removeAttribute("aria-hidden");
                } else {
                    refs.time.textContent = "";
                    refs.time.setAttribute("aria-hidden", "true");
                }
            }
        };

        const update_data = (payload = {}) => {
            spaces.forEach((space, index) => {
                const spaceData = payload[`space${index + 1}`];

                setEventContent(space.now, spaceData?.now);
                setEventContent(space.next, spaceData?.next);
            });
        };
        socket.on("update", update_data);
        socket.on("init-load", (c) => {
            // data loaded remove loading screen
            update_data(c);
            hideLoadingOverlay();
        });

        socket.on("connect_error", (error) => {
            console.error("WebSocket connection failed", error);
            hideLoadingOverlay();
        });

      </script>
