<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Now &amp; Next Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/NDST3/styles.css">
    <style>
        #loading-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0d0f1a;
            color: #fff;
            font-size: 1.5rem;
            z-index: 9999;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        #loading-overlay.is-hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 200ms ease;
        }
    </style>
</head>
<body>
    <div id="loading-overlay" role="status" aria-live="polite">Loading</div>
    <main>
        <header>
            <span>Live Schedule</span>
            <h1>Now &amp; Next â€” North District Sports</h1>
        </header>

        <section class="spaces-grid" aria-label="Spaces now and next schedule">
            <article class="space-card">
                <h2>Space 1</h2>
                <div class="event now">
                    <span class="label">Now</span>
                    <h3 id="now"></h3>
                    <p id="now-desc"></p>
                </div>
                <div class="event next">
                    <span class="label">Next</span>
                    <h3 id="next"></h3>
                    <p  id="next-desc"></p>
                </div>
            </article>

            <article class="space-card">
                <h2>Space 2</h2>
                <div class="event now">
                    <span class="label">Now</span>
                    <h3 id="now2"></h3>
                    <p id="now2-desc"></p>
                </div>
                <div class="event next">
                    <span class="label">Next</span>
                    <h3 id="next2"></h3>
                    <p  id="next2-desc"></p>
                </div>
            </article>

            <article class="space-card">
                <h2>Space 3</h2>
                <div class="event now">
                    <span class="label">Now</span>
                    <h3  id="now3"></h3>
                    <p id="now3-desc"></p>
                </div>
                <div class="event next">
                    <span class="label">Next</span>
                    <h3  id="next3"></h3>
                    <p id="next3-desc"></p>
                </div>
            </article>

            <article class="space-card">
                <h2>Space 4</h2>
                <div class="event now">
                    <span class="label">Now</span>
                    <h3 id="now4"></h3>
                    <p id="now4-desc"></p>
                </div>
                <div class="event next">
                    <span class="label">Next</span>
                    <h3 id="next4"></h3>
                    <p id="next4-desc"></p>
                </div>
            </article>

            <article class="space-card">
                <h2>Space 5</h2>
                <div class="event now">
                    <span class="label">Now</span>
                    <h3 id="now5"></h3>
                    <p id="now5-desc"></p>
                </div>
                <div class="event next">
                    <span class="label">Next</span>
                    <h3 id="next5"></h3>
                    <p id="next5-desc"></p>
                </div>
            </article>

            <article class="space-card">
                <h2>Space 6</h2>
                <div class="event now">
                    <span class="label">Now</span>
                    <h3 id="now6"></h3>
                    <p id="now6-desc"></p>
                </div>
                <div class="event next">
                    <span class="label">Next</span>
                    <h3 id="next6"></h3>
                    <p id="next6-desc"></p>
                </div>
            </article>
        </section>
    </main>
    <div id="clock" aria-live="polite">00:00</div>
    <script>
        (function () {
            const clockElement = document.getElementById('clock');

            if (!clockElement) {
                return;
            }

            const updateClock = () => {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                clockElement.textContent = `${hours}:${minutes}`;
            };

            updateClock();
            setInterval(updateClock, 1000);
        })();
    </script>
    <script type="module">
        const overlay = document.getElementById("loading-overlay")

        const now = document.getElementById("now")
        const nowDesc = document.getElementById("now-desc")
        const next = document.getElementById("next")
        const nextDesc = document.getElementById("next-desc")
        
        const now2 = document.getElementById("now2")
        const now2Desc = document.getElementById("now2-desc")
        const next2 = document.getElementById("next2")
        const next2Desc = document.getElementById("next2-desc")
        
        const now3 = document.getElementById("now3")
        const now3Desc = document.getElementById("now3-desc")
        const next3 = document.getElementById("next3")
        const next3Desc = document.getElementById("next3-desc")
        
        const now4 = document.getElementById("now4")
        const now4Desc = document.getElementById("now4-desc")
        const next4 = document.getElementById("next4")
        const next4Desc = document.getElementById("next4-desc")
        
        const now5 = document.getElementById("now5")
        const now5Desc = document.getElementById("now5-desc")
        const next5 = document.getElementById("next5")
        const next5Desc = document.getElementById("next5-desc")
        
        const now6 = document.getElementById("now6")
        const now6Desc = document.getElementById("now6-desc")
        const next6 = document.getElementById("next6")
        const next6Desc = document.getElementById("next6-desc")
        
        import { io } from "https://cdn.socket.io/4.8.1/socket.io.esm.min.js";
      
        const socket = io("https://hidden-journey-22873-ad31037ba953.herokuapp.com");

        socket.on("connect", () => {
            console.log("connected");
            socket.emit("room-request", {room: "NDST3", role: "DISPLAY" })
        });

        socket.on("room-status", (d) => {
            console.log(d)
        });

        
        const update_data = (c) => {
            now.textContent = c.space1.now.title;
            next.textContent = c.space1.next.title;
            nowDesc.textContent = c.space1.now.subtitle;
            nextDesc.textContent = c.space1.next.subtitle;
            
            now2.textContent = c.space2.now.title;
            next2.textContent = c.space2.next.title;
            now2Desc.textContent = c.space2.now.subtitle;
            next2Desc.textContent = c.space2.next.subtitle;
            
            now3.textContent = c.space3.now.title;
            next3.textContent = c.space3.next.title;
            now3Desc.textContent = c.space3.now.subtitle;
            next3Desc.textContent = c.space3.next.subtitle;
            
            now4.textContent = c.space4.now.title;
            next4.textContent = c.space4.next.title;
            now4Desc.textContent = c.space4.now.subtitle;
            next4Desc.textContent = c.space4.next.subtitle;
            
            now5.textContent = c.space5.now.title;
            next5.textContent = c.space5.next.title;
            now5Desc.textContent = c.space5.now.subtitle;
            next5Desc.textContent = c.space5.next.subtitle;
            
            now6.textContent = c.space6.now.title;
            next6.textContent = c.space6.next.title;
            now6Desc.textContent = c.space6.now.subtitle;
            next6Desc.textContent = c.space6.next.subtitle;
        }
        socket.on("update", update_data);
        socket.on("init-load", (c) => {
            // data loaded remove loading screen
            update_data(c);
            if (overlay) {
                overlay.classList.add("is-hidden")
            }
        });

      </script>
</body>
</html>
