    <div id="clock" aria-live="polite">00:00</div>
    <script>
        (function () {
            const clockElement = document.getElementById('clock');

            if (!clockElement) {
                return;
            }

            const updateClock = () => {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                clockElement.textContent = `${hours}:${minutes}`;
            };

            updateClock();
            setInterval(updateClock, 1000);
        })();
    </script>
    <script type="module">
        import { io } from "https://cdn.socket.io/4.8.1/socket.io.esm.min.js";

        const overlay = document.getElementById("loading-overlay");
        const pageTitle = document.querySelector("main header h1");
        const defaultPageTitle = pageTitle?.textContent?.trim() || "Live Schedule";
        const defaultDocumentTitle = document.title;

        const normalizeTitle = (value, fallback) => {
            const normalized = (value ?? "").toString().trim();
            return normalized || fallback;
        };

        const setPageTitle = (value) => {
            if (!pageTitle) return;

            const resolvedTitle = normalizeTitle(value, defaultPageTitle);
            pageTitle.textContent = resolvedTitle;

            document.title = defaultDocumentTitle.includes(defaultPageTitle)
                ? defaultDocumentTitle.replace(defaultPageTitle, resolvedTitle)
                : `${resolvedTitle} | Live Schedule`;
        };

        const hideLoadingOverlay = () => {
            if (overlay) {
                overlay.classList.add("is-hidden");
            }
        };

        const eventSlots = [
            { key: "now", descriptor: "NOW" },
            { key: "next", descriptor: "NEXT" },
            { key: "upcoming1", descriptor: "LATER" },
            { key: "upcoming2", descriptor: "LATER" },
        ];

        const spaceCards = document.querySelectorAll(".space-card");

        const spaces = Array.from(spaceCards, (card, index) => {
            const suffix = index === 0 ? "" : `${index + 1}`;

            const idFor = (prefix, part) => {
                const base = `${prefix}${suffix}`;
                if (part === "title") return base;
                if (part === "subtitle") return `${base}-desc`;
                if (part === "label") return `${base}-label`;
                return `${base}-time`;
            };

            const events = {};

            eventSlots.forEach(({ key }) => {
                events[key] = {
                    title: document.getElementById(idFor(key, "title")),
                    subtitle: document.getElementById(idFor(key, "subtitle")),
                    time: document.getElementById(idFor(key, "time")),
                    label: document.getElementById(idFor(key, "label")),
                };
            });

            const titleElement = card.querySelector("h2");
            const defaultTitle = titleElement?.textContent?.trim() || `Space ${index + 1}`;

            return { events, titleElement, defaultTitle };
        });

        const setSpaceTitle = (space, value, index) => {
            if (!space?.titleElement) return;

            space.titleElement.textContent = normalizeTitle(value, space.defaultTitle || `Space ${index + 1}`);
        };

        const socket = io("https://hidden-journey-22873-ad31037ba953.herokuapp.com");

        socket.on("connect", () => {
            console.log("connected");
            socket.emit("room-request", { room: "NDST3", role: "DISPLAY" });
        });

        socket.on("room-status", (d) => {
            console.log(d);
        });

        const setEventContent = (refs, data = {}, descriptor = "") => {
            if (!refs) {
                return;
            }

            const title = data?.title ?? "";
            const subtitle = data?.subtitle ?? "";
            const time = data?.time ?? "";
            const hasData = Boolean(title || subtitle || time);

            if (refs.title) {
                refs.title.textContent = title;
            }

            if (refs.subtitle) {
                refs.subtitle.textContent = subtitle;
                refs.subtitle.style.display = subtitle ? "block" : "none";
            }

            if (refs.time) {
                refs.time.textContent = hasData ? descriptor : "";
                if (hasData) {
                    refs.time.removeAttribute("aria-hidden");
                } else {
                    refs.time.setAttribute("aria-hidden", "true");
                }
            }

            if (refs.label) {
                refs.label.textContent = hasData ? (time || "") : "";
            }
        };

        const buildLegacyLineup = (spaceData = {}) => [
            spaceData?.now,
            spaceData?.next,
            spaceData?.upcoming1 ?? spaceData?.later ?? spaceData?.additional?.[0] ?? spaceData?.queue?.[0],
            spaceData?.upcoming2 ?? spaceData?.later2 ?? spaceData?.additional?.[1] ?? spaceData?.queue?.[1],
        ];

        const buildSessionLineup = (spaceData = {}) => {
            const sessions = Array.isArray(spaceData?.sessions) ? spaceData.sessions : [];

            if (!sessions.length) {
                return [];
            }

            const nowIndex = Number.isInteger(spaceData?.nowIndex) ? spaceData.nowIndex : 0;
            const startIndex = Math.min(Math.max(nowIndex, 0), sessions.length);

            if (startIndex >= sessions.length) {
                return [];
            }

            return sessions.slice(startIndex, startIndex + eventSlots.length);
        };

        const update_data = (payload = {}) => {
            const data = payload?.data ?? payload ?? {};
            console.log(data)
            const incomingTitle = payload?.title ?? payload?.data?.title;

            if (incomingTitle !== undefined) {
                setPageTitle(incomingTitle);
            }

            spaces.forEach((space, index) => {
                const spaceData = data[`space${index + 1}`];

                setSpaceTitle(space, spaceData?.title, index);

                const sessionLineup = buildSessionLineup(spaceData);
                const upcomingLineup = sessionLineup.length ? sessionLineup : buildLegacyLineup(spaceData);

                eventSlots.forEach(({ key, descriptor }, idx) => {
                    setEventContent(space.events[key], upcomingLineup[idx], descriptor);
                });
            });
        };
        socket.on("update", update_data);
        socket.on("init-load", (c) => {
            // data loaded remove loading screen
            update_data(c);
            hideLoadingOverlay();
        });

        socket.on("connect_error", (error) => {
            console.error("WebSocket connection failed", error);
            hideLoadingOverlay();
        });

      </script>
