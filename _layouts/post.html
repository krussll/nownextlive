<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main class="article">
      <a class="back-link" href="{{ '/' | relative_url }}">Back to home</a>
      <header>
        {% if page.meta %}<p class="article-meta">{{ page.meta }}</p>{% endif %}
        <h1>{{ page.title }}</h1>
        {% if page.summary %}<p>{{ page.summary }}</p>{% endif %}
      </header>
      {% if page.image_placeholder %}
      <div class="image-placeholder" data-image="{{ page.image_placeholder }}"></div>
      {% endif %}
      <section class="article-content">
        {{ content }}
      </section>
    </main>
    {% include footer.html %}
  </body>
</html>
