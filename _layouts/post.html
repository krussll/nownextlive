<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body class="bg-slate-50 text-slate-900 font-sans">
    {% include header.html %}
    <main class="px-4 pb-16 pt-10 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-4xl rounded-2xl bg-white p-6 shadow-xl ring-1 ring-slate-100 sm:p-10">
        <a class="mb-6 inline-flex items-center gap-2 text-sm font-semibold text-brand hover:text-brand-light" href="{{ '/' | relative_url }}">
          <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.78 4.22a.75.75 0 0 1 0 1.06L8.06 10l4.72 4.72a.75.75 0 1 1-1.06 1.06l-5.25-5.25a.75.75 0 0 1 0-1.06l5.25-5.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
          </svg>
          Back to home
        </a>
        <header class="border-b border-slate-100 pb-6">
          {% if page.meta %}
          <p class="mb-3 inline-flex items-center gap-2 text-xs font-semibold uppercase tracking-wide text-slate-500">
            <span class="inline-block h-2 w-2 rounded-full bg-brand"></span>
            {{ page.meta }}
          </p>
          {% endif %}
          <h1 class="text-3xl font-bold leading-tight text-slate-900 sm:text-4xl">{{ page.title }}</h1>
          {% if page.summary %}<p class="mt-3 max-w-3xl text-base text-slate-600">{{ page.summary }}</p>{% endif %}
        </header>
        {% if page.image_placeholder %}
        <div class="mt-8 flex h-56 items-center justify-center rounded-xl border border-dashed border-brand/30 bg-teal-50 text-xs font-semibold uppercase tracking-wide text-brand">
          {{ page.image_placeholder }}
        </div>
        {% endif %}
        <section class="mt-8 space-y-5 text-base leading-7 text-slate-800 sm:text-lg">
          {{ content }}
        </section>
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
