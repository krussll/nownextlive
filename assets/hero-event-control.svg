<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 680" role="img" aria-labelledby="title desc">
  <title id="title">Controller and synced schedule displays</title>
  <desc id="desc">Illustration of a controller updating schedule information across laptop, monitor, tablet, and phone screens.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f5f9ff"/>
      <stop offset="1" stop-color="#e8f2ff"/>
    </linearGradient>
  </defs>
  <rect width="820" height="680" rx="28" fill="url(#bg)"/>
  <g fill="#10325b" opacity="0.12">
    <circle cx="740" cy="120" r="80"/>
    <circle cx="160" cy="520" r="120"/>
  </g>

  <g id="monitor" transform="translate(500 60)">
    <rect x="20" y="0" width="240" height="170" rx="16" fill="#123a70"/>
    <rect x="30" y="14" width="220" height="142" rx="12" fill="#fafdff"/>
    <rect x="118" y="170" width="44" height="28" rx="6" fill="#123a70"/>
    <rect x="80" y="194" width="120" height="12" rx="6" fill="#0f2f5b" opacity="0.5"/>
    <g transform="translate(44 40)">
      <rect x="0" y="0" width="180" height="22" rx="10" fill="#d5e6ff"/>
      <text x="90" y="16" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" fill="#0f2f5b" font-weight="700">Schedule</text>
      <rect x="0" y="40" width="180" height="28" rx="8" fill="#1d3f70"/>
      <text x="16" y="58" font-family="Inter, Arial, sans-serif" font-size="14" fill="#fafdff" font-weight="700">Now</text>
      <rect x="52" y="48" width="118" height="16" rx="8" fill="#e2ecf8"/>
      <rect x="0" y="80" width="180" height="28" rx="8" fill="#1d3f70"/>
      <text x="16" y="98" font-family="Inter, Arial, sans-serif" font-size="14" fill="#fafdff" font-weight="700">Next</text>
      <rect x="52" y="88" width="118" height="16" rx="8" fill="#e2ecf8"/>
    </g>
  </g>

  <g id="tablet" transform="translate(510 330)">
    <rect x="0" y="0" width="210" height="260" rx="28" fill="#173b6d"/>
    <rect x="12" y="18" width="186" height="224" rx="22" fill="#fafdff"/>
    <rect x="94" y="250" width="22" height="8" rx="4" fill="#b7c6dd"/>
    <g transform="translate(28 52)">
      <rect x="0" y="0" width="154" height="26" rx="12" fill="#d5e6ff"/>
      <text x="77" y="17" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" fill="#0f2f5b" font-weight="700">Schedule</text>
      <rect x="0" y="44" width="154" height="32" rx="10" fill="#1d3f70"/>
      <text x="14" y="65" font-family="Inter, Arial, sans-serif" font-size="14" fill="#fafdff" font-weight="700">Now</text>
      <rect x="44" y="56" width="100" height="14" rx="7" fill="#e2ecf8"/>
      <rect x="0" y="92" width="154" height="32" rx="10" fill="#1d3f70"/>
      <text x="14" y="113" font-family="Inter, Arial, sans-serif" font-size="14" fill="#fafdff" font-weight="700">Next</text>
      <rect x="44" y="104" width="100" height="14" rx="7" fill="#e2ecf8"/>
    </g>
  </g>

  <g id="phone" transform="translate(420 410)">
    <rect x="0" y="0" width="90" height="180" rx="18" fill="#123a70"/>
    <rect x="10" y="14" width="70" height="152" rx="12" fill="#fafdff"/>
    <rect x="36" y="8" width="18" height="6" rx="3" fill="#0f2f5b" opacity="0.4"/>
    <rect x="32" y="170" width="26" height="6" rx="3" fill="#b7c6dd"/>
    <g transform="translate(20 36)">
      <rect x="0" y="0" width="50" height="18" rx="8" fill="#d5e6ff"/>
      <text x="25" y="12" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#0f2f5b" font-weight="700">Schedule</text>
      <rect x="0" y="28" width="50" height="22" rx="8" fill="#1d3f70"/>
      <text x="10" y="42" font-family="Inter, Arial, sans-serif" font-size="10" fill="#fafdff" font-weight="700">Now</text>
      <rect x="22" y="36" width="24" height="8" rx="4" fill="#e2ecf8"/>
      <rect x="0" y="60" width="50" height="22" rx="8" fill="#1d3f70"/>
      <text x="10" y="74" font-family="Inter, Arial, sans-serif" font-size="10" fill="#fafdff" font-weight="700">Next</text>
      <rect x="22" y="68" width="24" height="8" rx="4" fill="#e2ecf8"/>
    </g>
  </g>

  <g id="laptop" transform="translate(80 260)">
    <rect x="0" y="110" width="320" height="40" rx="8" fill="#0f2f5b" opacity="0.12"/>
    <rect x="10" y="10" width="300" height="200" rx="18" fill="#123a70"/>
    <rect x="24" y="26" width="272" height="170" rx="14" fill="#fafdff"/>
    <rect x="145" y="204" width="36" height="10" rx="5" fill="#0f2f5b" opacity="0.4"/>
    <g transform="translate(48 60)">
      <rect x="0" y="0" width="224" height="28" rx="12" fill="#d5e6ff"/>
      <text x="112" y="19" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="15" fill="#0f2f5b" font-weight="700">Controller</text>
      <rect x="0" y="46" width="224" height="32" rx="10" fill="#1d3f70"/>
      <text x="16" y="66" font-family="Inter, Arial, sans-serif" font-size="14" fill="#fafdff" font-weight="700">Now</text>
      <rect x="56" y="56" width="140" height="12" rx="6" fill="#e2ecf8"/>
      <rect x="0" y="90" width="224" height="32" rx="10" fill="#1d3f70"/>
      <text x="16" y="110" font-family="Inter, Arial, sans-serif" font-size="14" fill="#fafdff" font-weight="700">Next</text>
      <rect x="56" y="100" width="140" height="12" rx="6" fill="#e2ecf8"/>
    </g>
  </g>

  <g stroke="#0f2f5b" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.85">
    <path d="M360 300 C 440 240, 520 220, 580 200"/>
    <path d="M360 330 C 440 330, 520 360, 600 380"/>
    <path d="M340 340 C 380 380, 410 430, 440 470"/>
  </g>
  <g fill="#0f2f5b">
    <path d="M577 203 l36 -2 -10 32z"/>
    <path d="M600 384 l30 18 -32 16z"/>
    <path d="M442 470 l20 30 -36 -2z"/>
  </g>
</svg>
